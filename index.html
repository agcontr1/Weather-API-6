<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar text-center">
    <h1 class="text-dark m-auto pt-1">Weather Dashboard</h1>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-5 col-lg-4 col-xl-3 pt-3 bg-light" id="search-div">
        <form class="form-inline w-100 mb-3" id="city-search">
          <h4 class="mr-3">Search for a City: </h4>
          <div class="d-flex w-100">
            <input type="text" class="form-control w-100" id="search-input">
            <button type="submit" class="btn bg-blob text-white form-control"><i class="fas fa-search"></i></button>
          </div>
        </form>

        <div class="card hide" id="history-card">
            <ul class="list-group list-group-flush" id="search-history">

            </ul>
        </div>
      </div>
      <div class="col-12 col-md-7 col-lg-8 col-xl-9">
       
          <div class="row pt-md-3 pr-md-3 pl-md-3">
            <div class="card hide col-12" id="current-weather">
              <h3 class="hide" id="error-message">Sorry we can't find what you're looking for :(</h3>
              <div class="card-body" id="weather-body">
              
              </div>

            </div>
          </div>
          <div class="row hide pt-3 p-md-3" id="forecast-section">
            <div class="col-12">
              <h3>5-Day Forecast:</h3>
            </div>
            <div class="col-12">
              <div class="row d-flex justify-content-lg-between" id="five-day">

              </div>
            </div>
            
          </div>
        
      </div>
      
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
